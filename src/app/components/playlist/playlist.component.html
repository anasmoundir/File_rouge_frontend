<div class="container mx-auto px-4 py-8 flex">
  <h2 class="text-3xl font-semibold mb-4">Lesson Playlist</h2>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
  <div class="ml-8 w-1/3">

    <div class="lesson-list-container overflow-y-auto">
      <div *ngFor="let lesson of lessons" class="lesson-item bg-white shadow-md rounded-lg p-4 cursor-pointer"
           (click)="selectLesson(lesson)">
        <h3 class="text-lg font-semibold mb-2">{{ lesson.title }}</h3>
        <p class="text-gray-600 mb-2">{{ lesson.content }}</p>
      </div>
    </div>
  </div>
</div>
