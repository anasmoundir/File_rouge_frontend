<div class="container mx-auto px-4 py-8 flex flex-wrap lg:flex-nowrap">
  <div class="w-full lg:w-2/3 flex flex-col">
    <h2 class="text-3xl font-semibold mb-4">Lesson Playlist</h2>
    <div class="flex-grow relative">
      <router-outlet></router-outlet>
      <app-resource-player *ngIf="selectedLesson" [resource]="resources[0]" class="absolute top-0 left-0 w-full h-full"></app-resource-player>
    </div>
  </div>
  <div class="w-full lg:w-1/3 lg:ml-8 mt-8 lg:mt-0">
    <div class="lesson-list-container overflow-y-auto max-h-screen" style="max-height: 75vh;">
      <div *ngFor="let lesson of lessons" class="lesson-item bg-white shadow-md rounded-lg p-4 cursor-pointer mb-4 hover:bg-gray-50 transition-colors duration-150"
           (click)="selectLesson(lesson)">
        <h3 class="text-lg font-semibold mb-2">{{ lesson.title }}</h3>
        <p class="text-gray-600 mb-2">{{ lesson.content }}</p>
        <a [routerLink]="['/resourcePlayer/resources', lesson.lessonId]" class="text-blue-500 hover:text-blue-600 hover:underline">Play this resource</a>
      </div>
    </div>
  </div>
</div>
