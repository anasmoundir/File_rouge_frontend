<div *ngIf="courses && courses.length > 0" class="mt-8">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Search Results</h2>
  <ul class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <li *ngFor="let course of courses" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ course.title }}</h3>
        <p class="text-gray-700 mb-4">{{ course.description }}</p>
        <div class="mt-4">
          <p class="text-sm font-semibold mb-1">Instructor: {{ course }}</p>
          <a [routerLink]="['/courses', course.courseId]" class="text-blue-500 hover:text-blue-600 hover:underline">View Details</a>
        </div>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="courses && courses.length === 0" class="mt-8">
  <p class="text-gray-700">No courses found.</p>
</div>
