<div class="bg-white relative lg:py-20 font-poppins">
  <div class="flex flex-col items-center justify-between pt-0 pr-10 pb-0 pl-10 mt-0 mx-auto mb-0 max-w-7xl xl:px-5 lg:flex-row">
    <div class="flex flex-col items-center w-full pt-5 pr-10 pb-20 pl-10 lg:pt-20 lg:flex-row">
      <div class="w-full bg-cover relative max-w-md lg:max-w-2xl lg:w-7/12">
        <div class="flex flex-col items-center justify-center w-full h-full relative lg:pr-10">
          <img src="../../../assets/ressources/images/2.jpg" alt="Login Image" />
        </div>
      </div>
      <div class="w-full mt-20 mr-0 mb-0 ml-0 relative z-10 max-w-2xl lg:mt-0 lg:w-5/12">
        <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 bg-white shadow-2xl rounded-xl relative z-10">
          <p class="w-full text-4xl font-semibold text-center leading-snug">Login to Your Account</p>
          <div class="w-full mt-6 relative space-y-6">
            <div class="relative">
              <label class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-semibold text-gray-600 absolute">Username</label>
              <input placeholder="Enter your username" type="text" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 text-base block bg-white border-gray-300 rounded-md" [(ngModel)]="username" />
            </div>
            <div class="relative">
              <label class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-semibold text-gray-600 absolute">Password</label>
              <input placeholder="Enter your password" type="password" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 text-base block bg-white border-gray-300 rounded-md" [(ngModel)]="password" />
            </div>
            <div class="relative">
              <button class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-lg font-semibold text-center text-white bg-indigo-500 rounded-lg transition duration-200 hover:bg-indigo-600 ease" (click)="login()">Login</button>
            </div>
            <div class="text-center mt-4">
              <span class="text-gray-600">Don't have an account?</span>
              <a routerLink="/Registration" class="font-medium text-indigo-600 hover:underline">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
