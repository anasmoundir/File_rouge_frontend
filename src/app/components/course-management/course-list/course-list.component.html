<div *ngIf="error" class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
  Error: {{ error }}
</div>
<section *ngIf="courses" class="mt-6">
  <h2 class="text-2xl font-semibold mb-5 text-gray-800">My Recent Courses</h2>
  <ul class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    <li *ngFor="let course of courses" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="p-5">
        <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ course.title }}</h3>
        <p class="text-gray-700 mb-3">{{ course.description }}</p>
        <div class="text-gray-600">
          <div><strong>Category:</strong> {{ course.category }}</div>
          <div><strong>Subcategory:</strong> {{ course.subcategory }}</div>
          <div><strong>Start Date:</strong> {{ course.startDate  }}</div>
          <div><strong>End Date:</strong> {{ course.endDate }}</div>
          <div><strong>id:</strong> {{ course.courseId }}</div>
          <div class="mt-4"><strong>Lessons:</strong>
        
          </div>
          <button [routerLink]="['/teacher', 'lessons', course.courseId]">Consult Lessons</button>
        </div>
      </div>
    </li>
  </ul>
</section>
