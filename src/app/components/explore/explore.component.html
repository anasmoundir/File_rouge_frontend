<main class="container mx-auto px-4 py-12">
  <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Explore Our Courses</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let course of courses$ | async" class="bg-white shadow-md rounded-lg overflow-hidden">
      <img [src]="course.imageUrl" [alt]="course.title" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ course.title }}</h2>
        <p class="text-gray-600 text-sm">{{ course.description }}</p>
      </div>
    </div>
  </div>

  <div class="text-center mt-8">
    <a href="/login" class="text-indigo-600 hover:underline">Browse All Courses</a>
  </div>
</main>
