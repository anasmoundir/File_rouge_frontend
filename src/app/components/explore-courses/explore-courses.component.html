<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center mb-8">Explore Courses</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let course of courses" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img [src]="course.imageUrl" alt="{{ course.title }}" class="w-full h-48 object-cover">
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ course.title }}</h3>
        <p class="text-gray-700 mb-4">{{ course.description }}</p>
        Link to view course details
        <a [routerLink]="['/student','courseDetailsStudent', course.courseId]" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md text-center">
          View Course
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="showExploreMore" class="text-center mt-8">
    <a href="#" class="text-blue-500 hover:text-blue-600">Explore More</a>
  </div>
</div>
