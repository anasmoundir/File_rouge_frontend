<div class="container mx-auto px-4 py-8">

  <h2 class="text-3xl font-bold text-center mb-8">{{ course?.title }}</h2>
  <p class="text-gray-700 mb-8">{{ course?.description }}</p>
  <div *ngIf="lessons.length > 0">
    <h3 class="text-xl font-semibold mb-4">Lessons</h3>
    <ul>
      <li *ngFor="let lesson of lessons">{{ lesson.title}}</li>
    </ul>
  </div>

  <div *ngIf="resources.length > 0">
    <h3 class="text-xl font-semibold mb-4">Resources</h3>
    <ul>
      <li *ngFor="let resource of resources">{{ resource.title }}</li>
    </ul>
  </div>

  <button (click)="enroll()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md text-center">
    Enroll to Course
  </button>
</div>
