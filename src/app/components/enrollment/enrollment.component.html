<div *ngIf="enrolledCourses.length > 0; else noCourses">
  <h2 class="text-2xl font-bold mb-4">Enrolled Courses</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let course of enrolledCourses" class="bg-white shadow-md rounded-lg overflow-hidden">
      <img class="w-full h-40 object-cover" [src]="course.imageUrl" alt="{{ course.title }}">

      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">{{ course.title }}</h3>
        <p class="text-gray-600 mb-2">description: {{ course.description}}</p>
        <p class="text-gray-600 mb-2">Category: {{ course.lessons }}</p>
        <!-- Add more details as needed -->
        <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">View Details</button>
      </div>
    </div>
  </div>
</div>

<ng-template #noCourses>
  <p class="text-lg">No courses enrolled yet.</p>
</ng-template>
